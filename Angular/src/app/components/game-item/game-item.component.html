<div class = "card" style="width: 15rem;">
    <img
        [src] = "'https://image.tmdb.org/t/p/w440_and_h660_face' + movie.poster_path"
        class = "card-image"
    />
    <div class = "card-body">
        <h5 class = "card-title" style="width: 100%; height: 5rem;">
            {{movie.title | titlecase}}
            <td class="d-flex justify-content-center"></td>
        </h5>
        <a class="button" routerLink="/rating/{{ movie.id }}">Recensisci</a>
    </div>
</div>
