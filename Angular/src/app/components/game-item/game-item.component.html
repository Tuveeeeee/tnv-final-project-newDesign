<div class = "card" style="width: 15rem;" routerLink="/rating/{{ movie.id }}">
    <img
        [src] = "'https://image.tmdb.org/t/p/w440_and_h660_face' + movie.poster_path"
        class = "card-image"
    />
    <div class = "card-body">
        <h5 class = "card-title" style="width: 100%; height: 2.2rem;">
            {{movie.title | titlecase}}
        </h5>
    </div>
</div>
