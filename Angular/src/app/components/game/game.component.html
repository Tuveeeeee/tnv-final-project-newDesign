<div class="movies">
    <div class="movies__cardBox">
        <tnv-game-item 
            class="movies__cardBox__card"
            *ngFor="let movie of movies"
            [movie]="movie"
        ></tnv-game-item>
        <img src="../../../assets/images/white-arrow.png" class="movies__card__arrow" (click)="randMovie()">
    </div>
</div>
