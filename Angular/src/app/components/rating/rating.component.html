<div class = "card" style="width: 15rem;">
    <img
        [src] = "'https://image.tmdb.org/t/p/w440_and_h660_face' + movie.poster_path"
        class = "card-image"
    />
    <div class = "card-body">
        <h5 class = "card-title">
            {{movie.title | titlecase}}
            <td class="d-flex justify-content-center"><ngb-rating [rate]="0" [max]="5" ></ngb-rating></td>
        </h5>
    </div>
</div>
