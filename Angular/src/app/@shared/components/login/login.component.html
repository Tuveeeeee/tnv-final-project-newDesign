<div class="login d-flex align-items-center justify-content-center">
  <div class="login-card wrap">
        <h3 class="mb-4 text-white">Accedi</h3>
        <form #f="ngForm" (ngSubmit)="login(f)">
          <div class="form-group">
            <label class="label" for="username">Username</label>
            <input
              [ngModel]
              name="username"
              type="text"
              class="form-control"
              placeholder="Username"
              required
              id="username"
              #username="ngModel"
            />
            <div
              [style.visibility]="username.invalid && (username.dirty || username.touched) ? 'visible' : 'hidden'"
              class="mt-1 small text-danger"
            >
              Campo obbligatorio
            </div>
          </div>
          <div class="form-group">
            <label class="label" for="password">Password</label>
            <input
              [ngModel]
              required
              name="password"
              type="password"
              class="form-control"
              id="password"
              placeholder="Password"
              #password="ngModel"
            />
            <div
            [style.visibility]="password.invalid && (password.dirty || password.touched) ? 'visible' : 'hidden'"
              class="mt-1 small text-danger"
            >
              Campo obbligatorio
            </div>
          </div>
          <div class="form-group">
            <button
              type="submit"
              class="form-control button__primary submit mt-2"
            >
              Login
            </button>
            <div class="error d-flex justify-content-center mt-2">
              <a *ngIf="flagErrore">Username o Password inesistenti</a>
            </div>
          </div>
        </form>
        <p class="text-center mt-3 text-white">
          Non sei iscritto?
          <a data-toggle="tab" routerLink="/register" class="text-white">Registrati</a>
        </p>
      </div>
    </div>
