<div class="register d-flex align-items-center justify-content-center">
  <div class="register-card wrap">
    <h3 class="mb-4 text-white">Registrati</h3>
    <form #f="ngForm" (ngSubmit)="controlloFazione(f)">
      <div class="form-group">
        <label class="label" for="name">Nome</label>
        <input
          [ngModel]
          name="name"
          type="text"
          class="form-control"
          placeholder="Nome"
          required
          id="name"
          #name="ngModel"
        />
        <small
          [style.visibility]="
            name.invalid && (name.dirty || name.touched)
              ? 'visible'
              : 'hidden'
          "
          class="form-text text-danger"
          >Campo obbligatorio</small
        >
      </div>
      <div class="form-group">
        <label class="label" for="surname">Cognome</label>
        <input
          [ngModel]
          name="surname"
          type="text"
          class="form-control"
          placeholder="Cognome"
          required
          id="surname"
          #surname="ngModel"
        />
        <small
          [style.visibility]="
            surname.invalid && (surname.dirty || surname.touched)
              ? 'visible'
              : 'hidden'
          "
          class="form-text text-danger"
          >Campo obbligatorio</small
        >
        </div>
        <div class="form-group">
          <label class="label" for="username">Username</label>
          <input
            [ngModel]
            name="username"
            type="text"
            class="form-control"
            placeholder="Username"
            required
            id="username"
            #username="ngModel"
          />
          <small
            [style.visibility]="
              username.invalid && (username.dirty || username.touched)
                ? 'visible'
                : 'hidden'
            "
            class="form-text text-danger"
          >Campo obbligatorio</small>
        </div>

        <div class="form-group">
          <label class="label" for="password">Password</label>
          <input
            [ngModel]
            required
            name="password"
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
            #password="ngModel"
          />
          <small
            [style.visibility]="
              password.invalid && (password.dirty || password.touched)
                ? 'visible'
                : 'hidden'
            "
            class="form-text text-danger"
            >Campo obbligatorio</small>
        </div>
        <div *ngIf="!flagFactionError" class="form-check form-group">
          <input 
            [ngModel]
            class="form-check-input" 
            type="radio" 
            name="faction" 
            id="factionRed" 
            value="red" 
            #factionRed="ngModel"
            checked>
          <label 
            class="label" 
            for="faction">
            Fazione Rossa
          </label>
        </div>
        <div *ngIf="!flagFactionError" class="form-check form-group">
          <input 
            class="form-check-input" 
            [ngModel]
            type="radio" 
            name="faction" 
            id="factionBlue"
            #factionBlue="ngModel" 
            value="blue">
          <label 
            class="label" 
            for="faction">
            Fazione blu
          </label>
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="form-control button__primary button__primary__hover buttonsubmit mt-2"
          >Registrati</button>
        </div>
    </form>
    <p class="text-center mt-3 text-white">
      Sei gi√† iscritto?
      <a data-toggle="tab" routerLink="/login" class="text-white">Accedi</a>
    </p>
  </div>
</div>
